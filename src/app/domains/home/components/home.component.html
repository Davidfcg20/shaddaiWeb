<header class="h-36 w-full bg-dark-gray">
  <div
    class="h-full grid grid-cols-2 items-center px-16 font-poppins font-light text-white text-2xl"
  >
    <h1 class="">
      GRUPO EMPRESARIAL SHADDAI SERVICIOS Y ASESORIAS INTEGRALES S.A.S.
    </h1>
    <nav class="flex justify-end gap-x-16">
      @for (item of navigationServices; track $index) {
      <h1 class="">
        {{ item.title }}
      </h1>
      }
    </nav>
  </div>
</header>
<aside class="h-72 w-full flex justify-center items-center">
  <p
    class="font-poppins font-light italic text-2xl text-center"
    [innerHTML]="cardPresentation"
  ></p>
</aside>
<app-card-service />
<article class="relative h-96 overflow-hidden font-poppins text-white">
  <div
    class="absolute h-full w-full z-10 grid grid-cols-2 text-center items-center"
  >
    @for (item of misionAndVision; track $index) {
    <div class="px-16 h-64">
      <div class="flex flex-col justify-center bg-dark-gray h-full bg-opacity-40">
        <h2 class="font-normal text-2xl">{{ item.title }}</h2>
        <p class="font-light text-lg" [innerHTML]="item.text"></p>
      </div>
    </div>
    }
  </div>
  <div
    class="absolute h-full w-full bg-gradient-to-b from-white to-teal opacity-30"
  ></div>
  <img
    src="./../../../../assets/images/hands.jpg"
    alt=""
    class="h-full w-full object-cover object-top"
  />
</article>
